<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Machine Problems</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mp-app">
      <header class="mp-header">Machine Problem by Julliana Onor</header>

      <section class="mp-card">
        <div class="mp-card-header">
          <h2>Machine Problem 4: Count Characters</h2>
        </div>

        <label class="mp-label" for="txtChar">Enter text:</label>
        <input id="txtChar" class="mp-input" type="text" />

        <div class="mp-row">
          <button id="count-btn" class="mp-btn" type="button">Count</button>
          <span class="mp-output-label">Output:</span>
          <span id="txtCharResult" class="mp-output"></span>
        </div>
      </section>

      <section class="mp-card">
        <div class="mp-card-header">
          <h2>Machine Problem 5: Email Check</h2>
        </div>

        <label class="mp-label" for="txtEmail">Enter email:</label>
        <input id="txtEmail" class="mp-input" type="email" />

        <div class="mp-row">
          <button id="email-btn" class="mp-btn" type="button">Check</button>
          <span class="mp-output-label">Output:</span>
          <span id="emailResult" class="mp-output"></span>
        </div>
      </section>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
